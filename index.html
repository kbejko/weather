<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="weather">
        <div class="weather__current">
          <h1 id="city"></h1>
          <div id="conditions" class="weather__current--conditions"></div>
        </div>
        <div class="weather__forecast"></div>
        <div class="weather__image"></div>
      </div>
      <footer>
        <p>
          Icons by <a href="https://thenounproject.com/maxrandall/collection/weather/?oq=weather%20forecast&cidx=10">Max Randall</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>

  </body>
</html>
